<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Weekly Bus Pass</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }
    .container {
      padding: 16px;
      text-align: center;
    }
    .header {
      margin-bottom: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .pass-type {
      background: #eee;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 10px;
      font-weight: bold;
    }
    .location-time {
      display: flex;
      justify-content: space-between;
      margin: 16px 0;
    }
    .location,
    .time {
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      flex: 1;
      margin: 0 6px;
      font-weight: bold;
    }
    .qr {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      background: #ccc;
    }
    .countdown-container {
      margin-top: 20px;
      position: relative;
      width: 120px;
      height: 120px;
      margin-left: auto;
      margin-right: auto;
    }
    .countdown-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: purple;
    }
    .spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid #e0e0e0;
      border-top: 5px solid purple;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .footer {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      font-size: 0.9rem;
    }
    .footer div {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">WEEKLY PASS</div>
    <div class="pass-type">Portsmouth Zone</div>
    <div class="location-time">
      <div class="location">Mohamed</div>
      <div class="time" id="deviceTime">--:--:--</div>
    </div>
    <div class="qr"><!-- Dummy QR placeholder --></div>
    <div class="countdown-container">
      <div class="spinner"></div>
      <div class="countdown-text" id="countdown">60</div>
    </div>
    <div class="footer">
      <div>üé´ Tickets</div>
      <div>üó∫Ô∏è Plan</div>
      <div>üë§ Profile</div>
    </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("deviceTime").innerText = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
    let countdown = 60;
    setInterval(() => {
      countdown = countdown === 0 ? 60 : countdown - 1;
      document.getElementById("countdown").innerText = countdown;
    }, 1000);
  </script>
</body>
</html>
